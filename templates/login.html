<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4" style="width: 100%; max-width: 400px;">
            <h2 class="text-center mb-4">Login</h2>
            <div id="alert-container"></div>
            <form id="login-form">
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
            <div class="text-center mt-3">
                <a href="#" id="forgot-password">Forgot password?</a>
            </div>
            <div class="text-center mt-3">
                Don't have an account? <a href="/register">Register</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('login-form');
            const alertContainer = document.getElementById('alert-container');
            
            // Check if there's an auth error in localStorage and display it
            const authError = localStorage.getItem('authError');
            if (authError) {
                alertContainer.innerHTML = `
                    <div class="alert alert-danger alert-dismissible fade show" role="alert">
                        ${authError}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                `;
                // Remove the error message from localStorage after displaying it
                localStorage.removeItem('authError');
            }
            
            // Check if user is already logged in
            const token = localStorage.getItem('token');
            if (token) {
                window.location.href = '/';
            }
            
            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                
                try {
                    // Debug log for form data
                    console.log('Submitting login data:', { email, password });
                    
                    const response = await fetch('/api/auth/login', {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ email, password })
                    });
                    
                    // Debug log for response status
                    console.log('Response status:', response.status);
                    
                    const data = await response.json();
                    
                    // Debug log for response data
                    console.log('Response data:', data);
                    console.log('User object:', data.user);
                    console.log('Is user object empty?', !data.user || Object.keys(data.user).length === 0);
                    console.log('User role:', data.user ? data.user.role : 'No role found');
                    
                    if (!response.ok) {
                        throw new Error(data.error || 'Login failed');
                    }
                    
                    // Store token in localStorage
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    // Redirect to home page
                    window.location.href = '/';
                    
                } catch (error) {
                    // Show error message
                    alertContainer.innerHTML = `
                        <div class="alert alert-danger alert-dismissible fade show" role="alert">
                            ${error.message}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    `;
                }
            });
            
            // Handle forgot password
            document.getElementById('forgot-password').addEventListener('click', function(e) {
                e.preventDefault();"Authorization header is required"
                alertContainer.innerHTML = `
                    <div class="alert alert-info alert-dismissible fade show" role="alert">
                        Password reset functionality is not implemented yet.
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                `;
            });
        });
    </script>
</body>
</html>
