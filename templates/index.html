<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Search</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .search-panel {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        #map {
            height: 500px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .results-panel {
            max-height: 400px;
            overflow-y: auto;
        }
        .location-item {
            padding: 10px;
            border-bottom: 1px solid #dee2e6;
            cursor: pointer;
        }
        .location-item:hover {
            background-color: #f8f9fa;
        }
        .category-select {
            margin-bottom: 15px;
        }
        .search-suggestions {
            position: absolute;
            width: 100%;
            max-height: 200px;
            overflow-y: auto;
            background: white;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            z-index: 1000;
            display: none;
        }
        .suggestion-item {
            padding: 8px 12px;
            cursor: pointer;
        }
        .suggestion-item:hover {
            background-color: #f8f9fa;
        }
        .search-container {
            position: relative;
        }
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            display: none;
        }
        .spinner-container {
            text-align: center;
        }
        .spinner-border {
            width: 3rem;
            height: 3rem;
        }
        .loading-text {
            margin-top: 10px;
            font-size: 1.2rem;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Location Search</h1>
        
        <div class="search-panel">
            <div class="row">
                <div class="col-md-8">
                    <div class="mb-3">
                        <label for="location-search" class="form-label">Search Location</label>
                        <div class="search-container">
                            <input type="text" class="form-control" id="location-search" placeholder="Enter location name (e.g. Ho Chi Minh City, Vietnam)">
                            <div id="search-suggestions" class="search-suggestions"></div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="mb-3">
                        <label for="category" class="form-label">Category</label>
                        <select class="form-select" id="category">
                            <option value="travel">Travel</option>
                            <option value="restaurant">Restaurant</option>
                            <option value="entertainment">Entertainment</option>
                            <option value="sport">Sport</option>
                            <option value="education">Education</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="d-flex gap-2">
                <button class="btn btn-primary" onclick="searchPlaces()">Search</button>
                <button class="btn btn-secondary" onclick="getCurrentLocation()">Use Current Location</button>
            </div>
        </div>

        <div id="map"></div>

        <div class="results-panel">
            <h3>Search Results</h3>
            <div id="results" class="list-group"></div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay">
        <div class="spinner-container">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <div class="loading-text">Searching for locations...</div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let map = L.map('map').setView([10.762622, 106.660172], 14);
        let markers = [];
        let selectedLocation = null;
        let searchTimeout = null;
        let currentLocationMarker = null;
        let selectedLocationMarker = null;

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
        }).addTo(map);

        // Create a red marker icon for current location
        const currentLocationIcon = L.divIcon({
            className: 'current-location-marker',
            html: '<div style="background-color: red; width: 12px; height: 12px; border-radius: 50%; border: 2px solid white; box-shadow: 0 0 4px rgba(0,0,0,0.5);"></div>',
            iconSize: [12, 12],
            iconAnchor: [6, 6]
        });

        // Create a red marker icon for selected location
        const selectedLocationIcon = L.divIcon({
            className: 'selected-location-marker',
            html: '<div style="background-color: red; width: 16px; height: 16px; border-radius: 50%; border: 2px solid white; box-shadow: 0 0 4px rgba(0,0,0,0.5);"></div>',
            iconSize: [16, 16],
            iconAnchor: [8, 8]
        });

        // Function to update selected location marker
        function updateSelectedLocationMarker(lat, lng, name) {
            // Remove existing selected location marker if any
            if (selectedLocationMarker) {
                map.removeLayer(selectedLocationMarker);
            }
            
            // Add new selected location marker
            selectedLocationMarker = L.marker([lat, lng], { icon: selectedLocationIcon })
                .addTo(map)
                .bindPopup(name || 'Selected Location');
        }

        // Function to show loading overlay
        function showLoading() {
            document.getElementById('loading-overlay').style.display = 'flex';
        }

        // Function to hide loading overlay
        function hideLoading() {
            document.getElementById('loading-overlay').style.display = 'none';
        }

        // Initialize location search
        const searchInput = document.getElementById('location-search');
        const suggestionsDiv = document.getElementById('search-suggestions');

        searchInput.addEventListener('input', function() {
            clearTimeout(searchTimeout);
            const query = this.value.trim();
            
            if (query.length < 3) {
                suggestionsDiv.style.display = 'none';
                return;
            }

            searchTimeout = setTimeout(async () => {
                try {
                    const response = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}&limit=5`);
                    const data = await response.json();
                    
                    suggestionsDiv.innerHTML = '';
                    if (data.length > 0) {
                        data.forEach(place => {
                            const div = document.createElement('div');
                            div.className = 'suggestion-item';
                            div.textContent = place.display_name;
                            div.onclick = () => {
                                selectedLocation = {
                                    lat: parseFloat(place.lat),
                                    lng: parseFloat(place.lon),
                                    name: place.display_name
                                };
                                searchInput.value = place.display_name;
                                suggestionsDiv.style.display = 'none';
                                map.setView([selectedLocation.lat, selectedLocation.lng], 14);
                                updateSelectedLocationMarker(selectedLocation.lat, selectedLocation.lng, selectedLocation.name);
                            };
                            suggestionsDiv.appendChild(div);
                        });
                        suggestionsDiv.style.display = 'block';
                    } else {
                        suggestionsDiv.style.display = 'none';
                    }
                } catch (error) {
                    console.error('Error fetching suggestions:', error);
                    suggestionsDiv.style.display = 'none';
                }
            }, 300);
        });

        // Hide suggestions when clicking outside
        document.addEventListener('click', function(e) {
            if (!searchInput.contains(e.target) && !suggestionsDiv.contains(e.target)) {
                suggestionsDiv.style.display = 'none';
            }
        });

        map.on('click', function(e) {
            const lat = e.latlng.lat;
            const lng = e.latlng.lng;
            
            // Reverse geocode using Nominatim
            fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lng}`)
                .then(response => response.json())
                .then(data => {
                    selectedLocation = {
                        lat: lat,
                        lng: lng,
                        name: data.display_name
                    };
                    searchInput.value = data.display_name;
                    updateSelectedLocationMarker(lat, lng, data.display_name);
                })
                .catch(error => {
                    console.error('Error reverse geocoding:', error);
                    selectedLocation = {
                        lat: lat,
                        lng: lng,
                        name: `Location (${lat.toFixed(6)}, ${lng.toFixed(6)})`
                    };
                    searchInput.value = selectedLocation.name;
                    updateSelectedLocationMarker(lat, lng, selectedLocation.name);
                });
        });

        function getCurrentLocation() {
            if (navigator.geolocation) {
                showLoading();
                navigator.geolocation.getCurrentPosition(
                    function(position) {
                        const lat = position.coords.latitude;
                        const lng = position.coords.longitude;
                        
                        // Remove existing current location marker if any
                        if (currentLocationMarker) {
                            map.removeLayer(currentLocationMarker);
                        }
                        
                        // Add new current location marker
                        currentLocationMarker = L.marker([lat, lng], { icon: currentLocationIcon })
                            .addTo(map)
                            .bindPopup('Current Location');
                        
                        // Reverse geocode using Nominatim
                        fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lng}`)
                            .then(response => response.json())
                            .then(data => {
                                selectedLocation = {
                                    lat: lat,
                                    lng: lng,
                                    name: data.display_name
                                };
                                searchInput.value = data.display_name;
                                map.setView([lat, lng], 14);
                                updateSelectedLocationMarker(lat, lng, data.display_name);
                                hideLoading();
                            })
                            .catch(error => {
                                console.error('Error reverse geocoding:', error);
                                selectedLocation = {
                                    lat: lat,
                                    lng: lng,
                                    name: `Current Location (${lat.toFixed(6)}, ${lng.toFixed(6)})`
                                };
                                searchInput.value = selectedLocation.name;
                                map.setView([lat, lng], 14);
                                updateSelectedLocationMarker(lat, lng, selectedLocation.name);
                                hideLoading();
                            });
                    },
                    function(error) {
                        hideLoading();
                        alert("Error getting location: " + error.message);
                    }
                );
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        }

        function clearMarkers() {
            markers.forEach(marker => map.removeLayer(marker));
            markers = [];
            // Don't remove current location marker when clearing search results
        }

        async function searchPlaces() {
            if (!selectedLocation) {
                alert("Please select a location first");
                return;
            }

            const category = document.getElementById("category").value;
            const resultsDiv = document.getElementById("results");
            resultsDiv.innerHTML = "";

            try {
                showLoading();
                clearMarkers();
                const response = await fetch(`/api/location/search/place?lat=${selectedLocation.lat}&lng=${selectedLocation.lng}&activity=${category}`);
                const locations = await response.json();

                if (locations.error) {
                    hideLoading();
                    alert(locations.error);
                    return;
                }

                locations.forEach((location) => {
                    const marker = L.marker([location.latitude, location.longitude])
                        .addTo(map)
                        .bindPopup(location.name);
                    markers.push(marker);

                    const resultItem = document.createElement("div");
                    resultItem.className = "location-item";
                    resultItem.innerHTML = `
                        <h5>${location.name}</h5>
                        <p>Lat: ${location.latitude.toFixed(6)}, Lng: ${location.longitude.toFixed(6)}</p>
                    `;
                    resultItem.onclick = () => {
                        map.setView([location.latitude, location.longitude], 16);
                        marker.openPopup();
                    };
                    resultsDiv.appendChild(resultItem);
                });

                if (locations.length > 0) {
                    const bounds = L.latLngBounds(locations.map(loc => [loc.latitude, loc.longitude]));
                    map.fitBounds(bounds, { padding: [50, 50] });
                }
                hideLoading();
            } catch (error) {
                console.error("Error fetching locations:", error);
                hideLoading();
                alert("An error occurred while fetching locations.");
            }
        }
    </script>
</body>
</html>
