<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go Map - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">Go Map</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/search">Search</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/recommend">Recommendations</a>
                    </li>
                    <li class="nav-item" id="admin-nav-item" style="display: none;">
                        <a class="nav-link" href="/admin">Admin</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <button id="logout-btn" class="btn btn-light">Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div id="alert-container"></div>
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title">Welcome to Go Map</h2>
                        <p class="card-text">You are logged in!</p>
                        <div id="user-info">
                            <!-- User information will be displayed here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const logoutBtn = document.getElementById('logout-btn');
            const alertContainer = document.getElementById('alert-container');
            const userInfoContainer = document.getElementById('user-info');
            const adminNavItem = document.getElementById('admin-nav-item');
            
            // Check if user is logged in
            const token = localStorage.getItem('token');
            const user = JSON.parse(localStorage.getItem('user') || '{}');
            
            if (!token) {
                // Redirect to login page if not logged in
                window.location.href = '/login';
                return;
            }
            
            // Display user information
            if (user && user.name) {
                userInfoContainer.innerHTML = `
                    <p><strong>Name:</strong> ${user.name}</p>
                    <p><strong>Email:</strong> ${user.email}</p>
                `;
            }
            
            // Display admin navigation item if user is an admin
            if (user && user.role === 'admin') {
                adminNavItem.style.display = 'block';
            }
            
            // Handle logout
            logoutBtn.addEventListener('click', function() {
                logout();
            });
            
            function logout() {
                // Get the token from localStorage
                const token = localStorage.getItem('token');
                
                // Make API call to the logout endpoint
                fetch('/api/auth/logout', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    }
                })
                .then(response => {
                    if (!response.ok && response.status !== 404) {
                        throw new Error('Logout failed');
                    }
                    return response.json().catch(() => ({}));
                })
                .then(data => {
                    // Clear localStorage regardless of API response
                    localStorage.removeItem('token');
                    localStorage.removeItem('user');
                    
                    // Show success message
                    alertContainer.innerHTML = `
                        <div class="alert alert-success alert-dismissible fade show" role="alert">
                            Successfully logged out
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    `;
                    
                    // Redirect to login page after a short delay
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 1000);
                })
                .catch(error => {
                    console.error('Logout error:', error);
                    
                    // Still clear localStorage even if there's an API error
                    localStorage.removeItem('token');
                    localStorage.removeItem('user');
                    
                    // Redirect to login page
                    window.location.href = '/login';
                });
            }
        });
    </script>
</body>
</html>
