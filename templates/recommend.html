<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Search</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container-fluid">
        <h1 class="mb-4">Smart Recommendation</h1>
        
        <div class="search-panel">
            <div class="row">
                <div class="col-md-8">
                    <div class="mb-3">
                        <label for="location-search" class="form-label">Search Location</label>
                        <div class="search-container">
                            <input type="text" class="form-control" id="location-search" placeholder="Enter location name (e.g. Ho Chi Minh City, Vietnam)">
                            <div id="search-suggestions" class="search-suggestions"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="d-flex gap-2">
                <button class="btn btn-primary" id="search-button">Search</button>
                <button class="btn btn-secondary" id="current-location-button">Use Current Location</button>
            </div>
        </div>

        <div class="map-container">
            <div id="map"></div>
            
            <div class="results-panel">
                <div class="results-header">
                    <h3 class="m-0">Search Results</h3>
                </div>
                <div id="results" class="results-content"></div>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay">
        <div class="spinner-container">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <div class="loading-text">Searching for locations...</div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/recommend.js"></script>
</body>
</html>
