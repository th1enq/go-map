<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Search</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        .category-filter {
            background: #fff;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .category-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .category-btn {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
            border: 1px solid #dee2e6;
            background-color: #f8f9fa;
            color: #495057;
            transition: all 0.2s ease;
        }
        
        .category-btn:hover {
            background-color: #e9ecef;
        }
        
        .category-btn.active {
            background-color: #4a6bff;
            color: white;
            border-color: #4a6bff;
            box-shadow: 0 2px 5px rgba(74, 107, 255, 0.3);
        }
        
        .category-btn i {
            margin-right: 6px;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container">
            <a class="navbar-brand" href="/">Go Map</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/search">Search</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/recommend">Recommendations</a>
                    </li>
                    <li class="nav-item" id="admin-nav-item" style="display: none;">
                        <a class="nav-link" href="/admin">Admin</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <button id="logout-btn" class="btn btn-light">Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <h1 class="mb-4">Smart Search</h1>
        
        <div class="search-panel">
            <div class="row">
                <div class="col-md-8">
                    <div class="mb-3">
                        <label for="location-search" class="form-label">Search Location</label>
                        <div class="search-container">
                            <input type="text" class="form-control" id="location-search" placeholder="Enter location name (e.g. Ho Chi Minh City, Vietnam)">
                            <div id="search-suggestions" class="search-suggestions"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="d-flex gap-2">
                <button class="btn btn-primary" id="search-button">Search</button>
                <button class="btn btn-secondary" id="current-location-button">Use Current Location</button>
            </div>
        </div>
        
        <!-- Category Filter Section -->
        <div class="category-filter">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h5 class="mb-0">Filter by Category</h5>
                <span id="current-category" class="badge bg-primary px-3 py-2">Current: All</span>
            </div>
            <div class="category-buttons">
                <button class="category-btn active" data-category="all">
                    <i class="fas fa-globe"></i> All
                </button>
                <button class="category-btn" data-category="travel">
                    <i class="fas fa-plane"></i> Travel
                </button>
                <button class="category-btn" data-category="restaurant">
                    <i class="fas fa-utensils"></i> Restaurant
                </button>
                <button class="category-btn" data-category="sport">
                    <i class="fas fa-running"></i> Sport
                </button>
                <button class="category-btn" data-category="education">
                    <i class="fas fa-graduation-cap"></i> Education
                </button>
                <button class="category-btn" data-category="entertainment">
                    <i class="fas fa-film"></i> Entertainment
                </button>
            </div>
        </div>

        <div class="map-container">
            <div id="map"></div>
            
            <div class="results-panel">
                <div class="results-header">
                    <h3 class="m-0">Search Results</h3>
                    <p id="result-count" class="mb-0 text-muted small">Showing all categories</p>
                </div>
                <div id="search-results" class="results-content"></div>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay">
        <div class="spinner-container">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <div class="loading-text" id="loading-text">Searching for locations...</div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/fix_search.js"></script>
    <script src="/static/js/search.js"></script>
</body>
</html>
